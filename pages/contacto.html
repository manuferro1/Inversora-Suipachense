    <main>
        <h1 class="titulo">
            Podes contactarnos aqui
        </h1>
        
        <form action="contacto.html" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="productos">Productos:</label>
            <select id="productos" name="productos" required>
              <option value="">Selecciona un producto</option>
              <option value="Porotos">Frijoles blancos</option>
              <option value="Maiz pisingallo">Maiz pisingallo</option>
              <option value="Frijoles rojos">Frijoles rojos</option>
              <option value="Lenteja amarilla">Lenteja amarilla</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>        
    </main>
